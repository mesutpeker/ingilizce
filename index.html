        body {

            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff3333, #ff6666);

            line-height: 1.6;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            position: relative;
            backdrop-filter: blur(10px);
        }

        .app-title {
            text-align: center;
            color: #ff3333;
            font-size: 2rem;
            margin-bottom: 25px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .category-selector {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .category-btn {
            padding: 15px 10px;
            background: white;
            border: 3px solid #ff3333;
            border-radius: 12px;
            cursor: pointer;
            color: #ff3333;
            font-weight: 700;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .category-btn:hover {
            background: #ff3333;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 51, 51, 0.3);
        }

        .category-btn.active {
            background: #ff3333;
            color: white;
        }

        .question-container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .question {
            font-size: 1.3rem;
            margin-bottom: 25px;
            color: #333;
            font-weight: 600;
            text-align: center;
        }

        .options {
            display: grid;
            gap: 12px;
        }

        .option {
            padding: 15px 20px;
            border: 3px solid #ff3333;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
            color: #ff3333;
            font-weight: 600;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .option:hover {
            background: #fff5f5;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 51, 51, 0.2);
        }

        .option.correct {
            background: #ff3333;
            color: white;
            transform: scale(1.02);
        }

        .option.wrong {
            background: #ffeded;
            border-color: #ffcccc;
            color: #ff3333;
        }

        .progress {
            margin-top: 25px;
            padding: 15px;
            background: #fff5f5;
            border-radius: 12px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .progress-text {
            text-align: center;
            color: #ff3333;
            font-weight: 700;
            font-size: 1.1rem;
        }

        .result-container {
            text-align: center;
            padding: 30px;
        }

        .result-title {
            color: #ff3333;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .result-score {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 30px;
        }

        .restart-btn {
            padding: 15px 30px;
            background: #ff3333;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .restart-btn:hover {
            background: #ff4444;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 51, 51, 0.3);
        }

    let currentCategory = null;
    let currentQuestion = 0;
    let score = 0;
    let isAnswered = false;

    function selectCategory(category) {
        currentCategory = category;
        currentQuestion = 0;
        score = 0;
        document.getElementById('categorySelector').style.display = 'none';
        document.getElementById('quizContainer').style.display = 'block';
        displayQuestion();
    }

    function displayQuestion() {
        isAnswered = false;
        const questionEl = document.getElementById('question');
        const optionsEl = document.getElementById('options');
        const progressEl = document.getElementById('progress');
        const currentQuestions = questionsData[currentCategory];
        
        questionEl.textContent = currentQuestions[currentQuestion].question;
        optionsEl.innerHTML = '';
        
        currentQuestions[currentQuestion].options.forEach((option, index) => {
            const button = document.createElement('div');
            button.className = 'option';
            button.textContent = option;
            button.onclick = () => checkAnswer(index);
            optionsEl.appendChild(button);
        });

        progressEl.textContent = `Soru ${currentQuestion + 1} / ${currentQuestions.length}`;
    }

    function checkAnswer(selectedIndex) {
        if (isAnswered) return;
        isAnswered = true;

        const options = document.getElementsByClassName('option');
        const currentQuestions = questionsData[currentCategory];
        const correct = currentQuestions[currentQuestion].correct;

        Array.from(options).forEach(option => {
            option.style.pointerEvents = 'none';
        });

        if (selectedIndex === correct) {
            options[selectedIndex].classList.add('correct');
            score++;
        } else {
            options[selectedIndex].classList.add('wrong');
            options[correct].classList.add('correct');
        }

        setTimeout(() => {
            currentQuestion++;
            if (currentQuestion < currentQuestions.length) {
                displayQuestion();
            } else {
                showResults();
            }
        }, 1500);
    }

    function showResults() {
        const container = document.getElementById('quizContainer');
        const totalQuestions = questionsData[currentCategory].length;
        const percentage = Math.round((score / totalQuestions) * 100);
        let message = '';

        if (percentage >= 90) {
            message = 'Mükemmel! 🎉';
        } else if (percentage >= 70) {
            message = 'Çok iyi! 👏';
        } else if (percentage >= 50) {
            message = 'İyi! 👍';
        } else {
            message = 'Biraz daha çalışmalısın! 💪';
        }

        container.innerHTML = `
            <div class="result-container">
                <h2 class="result-title">Quiz Tamamlandı!</h2>
                <p class="result-score">
                    Skorunuz: ${score} / ${totalQuestions}<br>
                    Başarı: %${percentage}<br>
                    ${message}
                </p>
                <button onclick="location.reload()" class="restart-btn">
                    Yeniden Başla
                </button>
            </div>
        `;
    }
